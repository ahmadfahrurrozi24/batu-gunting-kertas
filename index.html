<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" /> 
        <link rel="stylesheet" href="./index.css" />
        <title>Batu Gunting Kertas</title>
    </head>
    <body>
        <section class="game">
            <div class="score">
              <div class="player-score">
                <h2>player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>computer</h2>
                <p>0</p>
            </div>
            </div>

            <div class="intro">
                <h1>Batu Gunting Kertas</h1>
                <button>Mari Bermain</button>
            </div>
            <div class="match fadeOut">
                <h2 class="winner">Silahkan Pilih</h2>
                <div class="hands">
                    <img class="player-hand" src="./assets/rock.png" alt=""/>
                    <img class="computer-hand" src="./assets/rock.png" alt=""/>
                </div>
                <div class="options">
                    <button class="rock">rock</button>
                    <button class="paper">paper</button>
                    <button class="scissors">scissors</button>
                </div>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
